<!DOCTYPE html>
<html>
<head>
    <title>Persona: [Insert Name]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="persona-card">
        <!-- Ensure this matches your filename exactly! -->
        <img src="profile.jpg" alt="User Profile Photo">
        
        <h1>[Insert Name]</h1>
        <h2>[Insert Tagline]</h2>
        <p class="bio">[Insert Bio]</p>
        
        <div class="details">
            <div class="column">
                <h3>Goals</h3>
                <ul>
                    <li>[Goal 1]</li>
                    <li>[Goal 2]</li>
                    <li>[Goal 3]</li>
                </ul>
            </div>
            <div class="column">
                <h3>Frustrations</h3>
                <ul>
                    <li>[Frustration 1]</li>
                    <li>[Frustration 2]</li>
                    <li>[Frustration 3]</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
